<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content='Fabians und Adrians Giphy "Clone" App'>
    <title>Giphy Clone</title>

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/scripts/controller.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="src/images/giphy-logo.svg" alt="Giphy Logo" />
            <h1>Giphy Clone</h1>
        </div>
        <div class="header-search">
            <input type="text" placeholder="Search Giphy" />
            <!-- <img src="src/images/search.svg" alt="Search icon"> -->
        </div>
        <div class="header-api-key">
            <h2>API Key:</h2>
            <div class="api-key-container">
                <input type="password" class="api-key-input">
                <button class="api-key-reveal-button">
                    Reveal
                    <!-- <img src="src/images/reveal.svg" alt="Reveal icon"> -->
                </button>
            </div>
        </div>
    </header>
    <div class="search-results">
        <ul class="results">
            <!--  -->
        </ul>
    </div>
    <div class="footer">

    </div>
    <div class="preview-overlay hidden">
        <div class="preview-container"></div>
    </div>
</body>

</html>
